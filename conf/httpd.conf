<VirtualHost *:80>
    ServerName web
    ServerAdmin webmaster@localhost
    DocumentRoot ${DOCUMENT_ROOT}

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory ${DOCUMENT_ROOT}>
        Options Indexes FollowSymLinks
        AllowOverride All
        # Require all granted
        Require all denied
        Require local
        Require ip 192.168
    </Directory>
</VirtualHost>